<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giới thiệu bản thân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .intro-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 3px solid #0078d7;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #0078d7;
        }
        p {
            color: #333;
            margin: 8px 0;
        }
        .skills {
            margin-top: 18px;
        }
        .skills span {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 13px;
            padding: 6px 14px;
            margin: 4px 4px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="avatar">
        <h1>Xin chào, mình là Tiến!</h1>
        <p>Mình là một người đam mê công nghệ, thích lập trình và luôn tìm cách để phát triển bản thân.</p>
        <p>Hiện tại mình đang học tại Đại học Công nghiệp Hà Nội.</p>
        <div class="skills">
            <strong>Kỹ năng:</strong><br>
            <span>Python</span>
            <span>Web Development</span>
            <span>HTML/CS</span>
            <span>JavaScript</span>
        </div>
    </div>
</body>
</html>
